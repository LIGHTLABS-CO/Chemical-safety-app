<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Environmental Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #eee;
      padding: 0;
      overflow-x: hidden;
    }
    .banner {
      background: linear-gradient(to right, #222, #0ff, #222);
      color: white;
      font-size: 2.2rem;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      animation: pulseGlow 5s infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #0ff, 0 0 20px #0ff; }
    }
    .countdown-timer {
      font-size: 1.7rem;
      font-weight: bold;
      color: #ff4081;
      text-align: center;
      margin-top: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transition: all 0.8s ease-in-out;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.4s ease;
    }
    button:hover {
      background-color: #008ba3;
      transform: scale(1.1);
    }
    #base-name {
      text-align: center;
      font-size: 1.5rem;
      margin: 1.5rem 0;
      font-weight: bold;
      color: #0ff;
      transition: all 0.6s ease-in-out;
    }
    #weather, #forecast, #history {
      margin-top: 1rem;
      text-align: center;
      line-height: 1.6;
    }
    .data-point {
      font-size: 1.2rem;
      margin: 0.5rem auto;
      color: #ccc;
    }
    canvas#tempChart {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      height: 300px;
    }
    #history {
      border-top: 1px solid #444;
      margin-top: 2rem;
      padding-top: 1rem;
      font-size: 1rem;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
      button {
        width: 100%;
        margin: 0.4rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="banner">LIGHTHOUSE LABS</div>
  <div class="countdown-timer" id="countdown">Next update in 10:00</div>
  <div class="container">
    <div style="text-align: center;">
      <button onclick="switchBase('Escravos Terminal, Chevron')">Escravos Chevron</button>
      <button onclick="switchBase('Meren Platform, Chevron')">Meren Chevron</button>
      <button onclick="switchBase('Bon Hotel Hyatti, Warri')">Bon Hotel Hyatti</button>
    </div>
    <div id="base-name">Escravos Terminal, Chevron</div>
    <div id="weather"></div>
    <canvas id="tempChart"></canvas>
    <div id="forecast"></div>
    <div id="history"></div>
  </div>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
