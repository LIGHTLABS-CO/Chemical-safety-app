<!DOCTYPE html>
<html>
<head>
  <title>LightLabs Co. – Chemical Hazard AI</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f5f5f5; }
    input, button { margin-top: 1em; padding: 0.5em; width: 100%; }
    #result { margin-top: 1em; white-space: pre-wrap; background: white; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>⚗️ LightLabs Co. – Chemical Hazard AI</h2>

  <input type="text" id="chemical" placeholder="Enter chemical name (e.g., Benzene)" />
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const chemical = document.getElementById('chemical').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!chemical) {
        resultDiv.textContent = "Please enter a chemical name.";
        return;
      }

      resultDiv.textContent = "Loading...";

      try {
        const response = await fetch("answer.txt");
        if (!response.ok) {
          throw new Error("Unable to load answer.txt");
        }

        const text = await response.text();
        const lines = text.split('\n');

        let found = null;
        for (let line of lines) {
          const [key, ...descParts] = line.split(":");
          if (key.trim().toLowerCase() === chemical) {
            found = descParts.join(":").trim();
            break;
          }
        }

        resultDiv.textContent = found 
          ? `✔️ ${chemical.charAt(0).toUpperCase() + chemical.slice(1)}:\n${found}` 
          : `❌ No data found for "${chemical}". Check spelling or update answer.txt.`;

      } catch (err) {
        resultDiv.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
