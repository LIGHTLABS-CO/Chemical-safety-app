<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightLabs ‚Äì Hazard AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2em; background: #f4f7fa; }
    h1 { color: #333; }
    input, textarea { padding: 0.5em; width: 100%; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 0.5em 1em; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #result { white-space: pre-wrap; background: #fff; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>‚ö° LightLabs AI ‚Äì Hazard Analyzer</h1>

  <label>üîë Hugging Face API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your HF API key" />

  <label>üî¨ What chemical or prompt?</label>
  <textarea id="chemicalInput" rows="4" placeholder="e.g., Explain the hazards of benzene..."></textarea>

  <button onclick="analyze()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const key = document.getElementById('apiKey').value.trim();
      const input = document.getElementById('chemicalInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!key || !input) {
        resultDiv.textContent = "‚ùå API key and input are required.";
        return;
      }

      resultDiv.textContent = "‚è≥ Analyzing...";

      try {
        const res = await fetch('/.netlify/functions/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, input })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.textContent = "‚ùå " + data.error;
        } else {
          resultDiv.textContent = data.result || "‚úÖ Done, but no content returned.";
        }
      } catch (e) {
        resultDiv.textContent = "‚ùå Request failed: " + e.message;
      }
    }
  </script>
</body>
</html>
