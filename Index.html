<!DOCTYPE html>
<html>
<head>
  <title>LightLabs Co. – Chemical Hazard AI</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f5f5f5; }
    input, button { margin-top: 1em; padding: 0.5em; width: 100%; }
    #result { margin-top: 1em; white-space: pre-wrap; background: white; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>⚗️ LightLabs Co. – Chemical Hazard AI</h2>
  
  <input type="text" id="apiKey" placeholder="Enter your Hugging Face API Key (hf_...)" />
  <input type="text" id="chemical" placeholder="Enter chemical name (e.g., Benzene)" />
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const chemical = document.getElementById('chemical').value.trim();
      const resultDiv = document.getElementById('result');

      if (!apiKey || !chemical) {
        resultDiv.textContent = "Please enter both API key and chemical name.";
        return;
      }

      resultDiv.textContent = "Analyzing...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/google/flan-t5-large", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: `Explain the chemical hazards, industrial use, and safety measures of: ${chemical}`
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        resultDiv.textContent = data[0]?.generated_text || JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
