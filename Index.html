<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightLabs Co. – Chemical Hazard AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2em; background: #f4f7fa; }
    h1 { color: #333; }
    #result { margin-top: 1em; white-space: pre-wrap; background: #fff; padding: 1em; border-radius: 5px; }
    button { margin-top: 1em; padding: 0.5em 1em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    input { padding: 0.5em; width: 60%; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>⚡ LightLabs Co. – Chemical Hazard AI Assistant</h1>
  <p>Enter a chemical name:</p>
  <input type="text" id="chemicalInput" placeholder="e.g., Benzene" />
  <br/>
  <button onclick="analyze()">Analyze Hazard</button>
  <div id="result"></div>

  <script>
    let userApiKey = null;

    async function analyze() {
      const chemical = document.getElementById('chemicalInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Analyzing... please wait.";

      if (!chemical) {
        resultDiv.textContent = "Please enter a chemical name.";
        return;
      }

      // Ask for API key if not already set
      if (!userApiKey) {
        userApiKey = prompt("Enter your OpenAI API Key:");
        if (!userApiKey) {
          resultDiv.textContent = "API Key is required to continue.";
          return;
        }
      }

      const prompt = `Explain the hazards, industrial use, and safety protocols for the chemical: ${chemical}. Make it detailed.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${userApiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 500
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          resultDiv.textContent = data.choices[0].message.content;
        } else {
          resultDiv.textContent = "Error retrieving data. Try again.";
        }
      } catch (error) {
        resultDiv.textContent = "Request failed. Check your API key and internet connection.";
      }
    }
  </script>
</body>
</html>
