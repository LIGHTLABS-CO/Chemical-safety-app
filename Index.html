<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Atmospheric Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
      color: #0ff;
      overflow-x: hidden;
    }
    .banner {
      background: #0ff;
      color: black;
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .base-btn.active {
      background: #0ff;
      color: #000;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .data-point {
      margin: 8px 0;
    }
    #base-name {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
      transition: opacity 0.6s ease-in-out;
    }
    canvas {
      max-width: 100%;
      margin: 20px 0;
    }
    #countdown {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
    }
    #history {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #0ff;
      max-height: 200px;
      overflow-y: auto;
    }
    #history h3 {
      margin-top: 0;
      text-align: center;
      color: #0ff;
    }
    #history li {
      padding: 5px 0;
      border-bottom: 1px dashed #0ff;
      color: #ccc;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body onclick="startSound()">
  <div class="banner">LIGHTHOUSE LABS</div>
  <div class="countdown-timer" id="countdown">Next update in 10:00</div>
  <div class="container">
    <div style="text-align:center;">
      <button class="base-btn active" onclick="switchBase(this, 'Live Monitor at Escravos Terminal, Chevron')">Escravos Terminal</button>
      <button class="base-btn" onclick="switchBase(this, 'Live Monitor at Meren Platform, Chevron')">Meren Platform</button>
      <button class="base-btn" onclick="switchBase(this, 'Live Monitor at Bon Hotel Hyatti')">Bon Hotel Hyatti</button>
    </div>
    <div id="base-name">Live Monitor at Escravos Terminal, Chevron</div>
    <div id="weather"></div>
    <canvas id="tempChart"></canvas>
    <div id="history">
      <h3>Data History</h3>
      <ul id="historyList" style="list-style:none; padding-left:0;"></ul>
    </div>
  </div>

  <!-- Ambient Sci-Fi Sound -->
  <audio id="ambient" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/04/11/audio_1c012a226b.mp3?filename=cosmic-flow-144113.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let base = 'Live Monitor at Escravos Terminal, Chevron';
    let countdown = 600;
    let chart;
    let temperatureData = [];
    let currentTemp = 68;
    let humidity = 30;
    let windSpeed = 4;
    let weather = 'clear sky';
    const ctx = document.getElementById('tempChart').getContext('2d');
    const historyList = document.getElementById('historyList');

    function startSound() {
      const ambient = document.getElementById('ambient');
      ambient.play().catch(() => {});
    }

    function switchBase(btn, newBase) {
      document.querySelectorAll('.base-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      document.getElementById('base-name').style.opacity = 0;
      setTimeout(() => {
        base = newBase;
        document.getElementById('base-name').innerText = newBase;
        document.getElementById('base-name').style.opacity = 1;
        fetchWeather();
      }, 500);
    }

    function updateCountdown() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      document.getElementById('countdown').innerText = `Next update in ${minutes}:${seconds}`;
      countdown--;
      if (countdown < 0) {
        countdown = 600;
        fetchWeather();
      }
    }

    async function fetchWeather() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=Warri,NG&appid=7ce545e8426a719062d9f8a7795d1e56&units=imperial`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data || !data.main) throw new Error("Invalid data");

        currentTemp = data.main.temp;
        humidity = data.main.humidity;
        windSpeed = data.wind.speed;
        weather = data.weather[0].description;

        const log = document.createElement('li');
        log.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${currentTemp.toFixed(1)}°F, ${humidity}% Humidity, ${windSpeed}mph, ${weather}`;
        historyList.prepend(log);

        if (historyList.children.length > 30) {
          historyList.removeChild(historyList.lastChild);
        }
      } catch (e) {
        const errorLog = document.createElement('li');
        errorLog.style.color = 'red';
        errorLog.innerText = `⚠️ Failed to fetch data: ${e.message}`;
        historyList.prepend(errorLog);
      }
    }

      let fluctuatedTemp = +(currentTemp + (Math.random() * 1.4 - 0.7)).toFixed(2);
      let fluctuatedHumidity = +(humidity + (Math.random() * 2 - 1)).toFixed(1);
