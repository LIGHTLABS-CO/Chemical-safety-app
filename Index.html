<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      text-align: center;
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }
    .countdown-timer {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #00ff99;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #base-name {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }
    .data-point {
      margin: 5px 0;
      font-size: 18px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">LIGHTHOUSE LABS</div>
  <div class="countdown-timer" id="countdown">Next update in 10:00</div>
  <div class="container">
    <div style="text-align: center;">
      <button onclick="switchBase('Escravos Terminal')">Live Monitor at Escravos Terminal, Chevron</button>
      <button onclick="switchBase('Okan Platform')">Live Monitor at Okan Platform, Chevron</button>
      <button onclick="switchBase('Bon Hotel Hyatti, Warri')">Bon Hotel Hyatti, Warri</button>
    </div>
    <div id="base-name">Live Monitor at Escravos Terminal, Chevron</div>
    <div id="weather"></div>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    let base = 'Escravos Terminal';
    let countdown = 600;
    let chart;
    let temperatureData = [];
    const ctx = document.getElementById('tempChart').getContext('2d');

    function switchBase(newBase) {
      base = newBase;
      document.getElementById('base-name').innerText =
        newBase.includes("Chevron") ? `Live Monitor at ${newBase}, Chevron` : newBase;
      fetchWeather();
    }

    function updateCountdown() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      document.getElementById('countdown').innerText = `Next update in ${minutes}:${seconds}`;
      countdown--;
      if (countdown < 0) {
        countdown = 600;
        fetchWeather();
      }
    }

    function initializeChart() {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'red');
      gradient.addColorStop(0.5, 'orange');
      gradient.addColorStop(1, 'violet');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: temperatureData.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Temperature Fluctuation (°F)',
            data: temperatureData,
            borderColor: 'rgba(255,0,255,1)',
            backgroundColor: gradient,
            fill: true,
            tension: 0.3,
            pointRadius: 2,
            borderWidth: 2
          }]
        },
        options: {
          animation: false,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function updateChartData(newTemp) {
      temperatureData.push(newTemp);
      if (temperatureData.length > 20) temperatureData.shift();
      chart.data.labels = Array.from({ length: temperatureData.length }, (_, i) => i + 1);
      chart.data.datasets[0].data = temperatureData;
      chart.update();
    }

    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=Warri,NG&appid=7ce545e8426a719062d9f8a7795d1e56&units=imperial`;
      const response = await fetch(url);
      const data = await response.json();

      const temp = data.main.temp;
      const humidity = data.main.humidity;
      const windSpeed = data.wind.speed;
      const condition = data.weather[0].description;

      document.getElementById('weather').setAttribute('data-base-temp', temp);
      document.getElementById('weather').setAttribute('data-base-humidity', humidity);
      document.getElementById('weather').setAttribute('data-base-wind', windSpeed);
      document.getElementById('weather').setAttribute('data-condition', condition);
    }

    function fluctuateDisplay() {
      const baseTemp = parseFloat(document.getElementById('weather').getAttribute('data-base-temp')) || 70;
      const baseHumidity = parseFloat(document.getElementById('weather').getAttribute('data-base-humidity')) || 50;
      const baseWind = parseFloat(document.getElementById('weather').getAttribute('data-base-wind')) || 5;
      const condition = document.getElementById('weather').getAttribute('data-condition') || 'clear';

      const fluctuatedTemp = (baseTemp + (Math.random() * 1.5 - 0.5)).toFixed(2);
      const fluctuatedHumidity = (baseHumidity + (Math.random() * 2 - 1)).toFixed(1);
      const fluctuatedWind = (baseWind + (Math.random() * 0.5 - 0.2)).toFixed(2);

      document.getElementById('weather').innerHTML = `
        <div class="data-point"><strong>Temperature:</strong> ${fluctuatedTemp} °F</div>
        <div class="data-point"><strong>Humidity:</strong> ${fluctuatedHumidity}%</div>
        <div class="data-point"><strong>Wind Speed:</strong> ${fluctuatedWind} mph</div>
        <div class="data-point"><strong>Condition:</strong> ${condition}</div>
      `;

      updateChartData(fluctuatedTemp);
    }

    initializeChart();
    fetchWeather();
    setInterval(updateCountdown, 1000);
    setInterval(fluctuateDisplay, 1000);
  </script>
</body>
</html>
