<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lighthouse Live Monitor</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .banner {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      background: linear-gradient(to right, #0ff, #00f, #f0f);
      -webkit-background-clip: text;
      color: transparent;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    #base-name {
      margin-top: 20px;
      font-size: 1.3rem;
      animation: fadeIn 1s;
    }
    .data-point {
      margin: 5px 0;
    }
    #countdown {
      text-align: center;
      margin-top: 10px;
    }
    canvas {
      max-width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    #history {
      text-align: left;
      margin-top: 30px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #0ff;
      padding-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner">LIGHTHOUSE LABS</div>
  <div class="countdown-timer" id="countdown">Next update in 10:00</div>
  <div class="container">
    <div>
      <button onclick="switchBase('Live Monitor at Escravos Terminal, Chevron')">Escravos Terminal</button>
      <button onclick="switchBase('Live Monitor at Meren Platform, Chevron')">Meren Platform</button>
      <button onclick="switchBase('Live Monitor at Bon Hotel Hyatti, Chevron')">Bon Hotel Hyatti</button>
    </div>
    <div id="base-name">Live Monitor at Escravos Terminal, Chevron</div>
    <div id="weather"></div>
    <canvas id="tempChart"></canvas>
    <div id="history"></div>
  </div>
  <audio id="ambientSound" loop autoplay volume="0.2">
    <source src="https://cdn.pixabay.com/download/audio/2022/07/13/audio_6fbc8d6e62.mp3?filename=ambient-space-11476.mp3" type="audio/mpeg">
  </audio>
  <script>
    let base = 'Live Monitor at Escravos Terminal, Chevron';
    let countdown = 600;
    let chart;
    let temperatureData = [];
    let baseColor = {
      "Escravos": "#0ff",
      "Meren": "#f0f",
      "Bon": "#0f0"
    };
    let liveTemp = 70;
    const ctx = document.getElementById('tempChart').getContext('2d');function switchBase(newBase) {
  base = newBase;
  document.getElementById('base-name').style.opacity = 0;
  setTimeout(() => {
    document.getElementById('base-name').innerText = newBase;
    document.getElementById('base-name').style.opacity = 1;
    fetchWeather();
  }, 400);
}

function updateCountdown() {
  const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
  const seconds = String(countdown % 60).padStart(2, '0');
  document.getElementById('countdown').innerText = `Next update in ${minutes}:${seconds}`;
  countdown--;
  if (countdown < 0) {
    countdown = 600;
    fetchWeather();
  }
}

async function fetchWeather() {
  const url = `https://api.openweathermap.org/data/2.5/weather?q=Warri,NG&appid=7ce545e8426a719062d9f8a7795d1e56&units=imperial`;
  const response = await fetch(url);
  const data = await response.json();

  const temp = data.main.temp;
  const humidity = data.main.humidity;
  const windSpeed = data.wind.speed;
  const weather = data.weather[0].description;
  liveTemp = temp;

  logHistory(temp, humidity, windSpeed, weather);
}

function logHistory(temp, humidity, windSpeed, weather) {
  const historyDiv = document.getElementById('history');
  const now = new Date();
  const time = now.toLocaleTimeString();
  const entry = `<div>[${time}] Temp: ${temp} °F | Humidity: ${humidity}% | Wind: ${windSpeed} mph | ${weather}</div>`;
  historyDiv.innerHTML = entry + historyDiv.innerHTML;
}

function updateChart() {
  const fluctuation = (Math.random() * 1.5 - 0.7);
  const currentTemp = parseFloat((liveTemp + fluctuation).toFixed(2));
  temperatureData.push(currentTemp);
  if (temperatureData.length > 30) temperatureData.shift();

  if (!chart) {
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: temperatureData.length }, (_, i) => i + 1),
        datasets: [{
          label: 'Live Temperature (°F)',
          data: temperatureData,
          borderColor: '#0ff',
          backgroundColor: 'rgba(0,255,255,0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 0,
          borderWidth: 2
        }]
      },
      options: {
        animation: false,
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          },
          x: {
            display: false
          }
        }
      }
    });
  } else {
    chart.data.labels = Array.from({ length: temperatureData.length }, (_, i) => i + 1);
    chart.data.datasets[0].data = temperatureData;
    chart.update();
  }
}

fetchWeather();
setInterval(updateCountdown, 1000);
setInterval(updateChart, 1000);

  </script>
</body>
    </html>
