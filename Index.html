<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightLabs Co. ‚Äì Chemical Hazard AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      background: #f4f7fa;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }
    input {
      padding: 0.6em;
      width: 100%;
      margin-top: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2em;
      white-space: pre-wrap;
      background: #fff;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>‚ö° LightLabs Co. ‚Äì Chemical Hazard AI Assistant</h1>

  <label for="apiKey">üîë OpenAI API Key</label>
  <input type="password" id="apiKey" placeholder="sk-... or sk-proj-..." />

  <label for="chemicalInput">üß™ Chemical Name</label>
  <input type="text" id="chemicalInput" placeholder="e.g., Benzene" />

  <button onclick="analyze()">Analyze Hazard</button>

  <div id="result"></div>

  <footer>‚ìí ‚ü¶ L—ñùì∞–Ω—Ç–ΩœÉœÖ—ï–µ ‚üß ‚å¨  ü·¥Ä ô—ï ‚å¨ | Built by Lighthouse</footer>

  <script>
    async function analyze() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const chemical = document.getElementById('chemicalInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!apiKey || !chemical) {
        resultDiv.textContent = "Please enter both the API key and a chemical name.";
        return;
      }

      resultDiv.textContent = "Analyzing... please wait.";

      const prompt = `Explain the hazards, industrial use, and safety protocols for the chemical: ${chemical}. Make it detailed.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 500
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          resultDiv.textContent = data.choices[0].message.content;
        } else {
          resultDiv.textContent = "No response. Check your API key or try again later.";
        }
      } catch (err) {
        resultDiv.textContent = "Error contacting OpenAI API. Possibly a network or key issue.";
      }
    }
  </script>
</body>
</html>
