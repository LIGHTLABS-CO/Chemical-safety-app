<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chevron Atmos – Base Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function fetchWeather(base) {
      const coords = {
        baseA: { lat: 5.517, lon: 5.750 },
        baseB: { lat: 5.570, lon: 5.820 }
      };
      const { lat, lon } = coords[base];
      const apiKey = '7ce545e8426a719062d9f8a7795d1e56';
      const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
      const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;async function update() {
    const weatherRes = await fetch(weatherURL);
    const forecastRes = await fetch(forecastURL);
    const weatherData = await weatherRes.json();
    const forecastData = await forecastRes.json();

    document.getElementById('base-name').textContent = base === 'baseA' ? 'Chevron Base A – Warri South' : 'Chevron Base B – Ekpan';
    document.getElementById('temp').textContent = `${weatherData.main.temp} °C`;
    document.getElementById('humidity').textContent = `${weatherData.main.humidity}%`;
    document.getElementById('wind').textContent = `${weatherData.wind.speed} km/h`;
    document.getElementById('condition').textContent = weatherData.weather[0].description;

    const forecastContainer = document.getElementById('forecast');
    forecastContainer.innerHTML = '';
    forecastData.list.slice(0, 6).forEach(item => {
      const el = document.createElement('div');
      el.className = 'bg-blue-100 rounded p-2 text-sm';
      el.innerHTML = `<strong>${item.dt_txt.slice(11, 16)}</strong>: ${item.weather[0].description}, ${item.main.temp}°C`;
      forecastContainer.appendChild(el);
    });
  }

  update();
  setInterval(update, 1000); // Auto-refresh every second
}, // Warri South
    baseB: { lat: 5.570, lon: 5.820 }  // Ekpan
  };

  const { lat, lon } = coords[base];
  const apiKey = '7ce545e8426a719062d9f8a7795d1e56';
  const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
  const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

  const weatherRes = await fetch(weatherURL);
  const forecastRes = await fetch(forecastURL);
  const weatherData = await weatherRes.json();
  const forecastData = await forecastRes.json();

  document.getElementById('base-name').textContent = base === 'baseA' ? 'Chevron Base A – Warri South' : 'Chevron Base B – Ekpan';
  document.getElementById('temp').textContent = `${weatherData.main.temp} °C`;
  document.getElementById('humidity').textContent = `${weatherData.main.humidity}%`;
  document.getElementById('wind').textContent = `${weatherData.wind.speed} km/h`;
  document.getElementById('condition').textContent = weatherData.weather[0].description;

  const forecastContainer = document.getElementById('forecast');
  forecastContainer.innerHTML = '';
  forecastData.list.slice(0, 6).forEach(item => {
    const el = document.createElement('div');
    el.className = 'bg-blue-100 rounded p-2 text-sm';
    el.innerHTML = `<strong>${item.dt_txt.slice(11, 16)}</strong>: ${item.weather[0].description}, ${item.main.temp}°C`;
    forecastContainer.appendChild(el);
  });
}

  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Chevron Atmos – Real-Time Environmental Monitor</h1><div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-10">
  <button onclick="fetchWeather('baseA')" class="bg-blue-600 text-white p-6 rounded-lg shadow hover:bg-blue-700 transition">Monitor Base A – Warri South</button>
  <button onclick="fetchWeather('baseB')" class="bg-green-600 text-white p-6 rounded-lg shadow hover:bg-green-700 transition">Monitor Base B – Ekpan</button>
</div>

<div class="bg-white rounded shadow p-6">
  <h2 id="base-name" class="text-xl font-semibold mb-4">Select a base to begin monitoring</h2>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
    <div>
      <h3 class="text-gray-500">Temperature</h3>
      <p id="temp" class="text-2xl font-bold">--</p>
    </div>
    <div>
      <h3 class="text-gray-500">Humidity</h3>
      <p id="humidity" class="text-2xl font-bold">--</p>
    </div>
    <div>
      <h3 class="text-gray-500">Wind Speed</h3>
      <p id="wind" class="text-2xl font-bold">--</p>
    </div>
    <div>
      <h3 class="text-gray-500">Condition</h3>
      <p id="condition" class="text-2xl font-bold">--</p>
    </div>
  </div>

  <h3 class="text-lg font-semibold mt-6 mb-2">Upcoming Weather Forecast (Next 6 intervals)</h3>
  <div id="forecast" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
</div>

  </div>
</body>
      </html>
