      <button onclick="switchBase('Escravos Terminal')">Escravos Terminal</button>
      <button onclick="switchBase('Dibi (Abiteye) Flow Station')">Dibi Flow Station</button>
      <button onclick="switchBase('Bon Hotel Hyatti, Warri')">Bon Hotel Hyatti</button>

    let base = 'Escravos Terminal';
    let countdown = 600;
    let chart;
    let temperatureData = [];
    let latestTemp = 0;
    let latestHumidity = 0;
    let latestWindSpeed = 0;
    const ctx = document.getElementById('tempChart').getContext('2d');

    function switchBase(newBase) {
      base = newBase;
      document.getElementById('base-name').innerText = `Live Monitor at ${newBase}, Chevron`;
      fetchWeather();
    }

    function updateCountdown() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');

      countdown--;
      if (countdown < 0) {
        countdown = 600;
        fetchWeather();
      }
    }

    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=Warri,NG&appid=7ce545e8426a719062d9f8a7795d1e56&units=imperial`;
      const response = await fetch(url);
      const data = await response.json();

      latestTemp = data.main.temp;
      latestHumidity = data.main.humidity;
      latestWindSpeed = data.wind.speed;
      const weather = data.weather[0].description;

      document.getElementById('weather').setAttribute('data-condition', weather);
    }

    function simulateFluctuation() {
      let temp = (latestTemp + (Math.random() * 1.5 - 0.7)).toFixed(2);
      let humidity = (latestHumidity + (Math.random() * 1.2 - 0.6)).toFixed(1);
      let windSpeed = (latestWindSpeed + (Math.random() * 0.8 - 0.4)).toFixed(1);
      const condition = document.getElementById('weather').getAttribute('data-condition') || '';

      temperatureData.push(temp);
      if (temperatureData.length > 20) temperatureData.shift();

      document.getElementById('weather').innerHTML = `
        <div class="data-point"><strong>Temperature:</strong> ${temp} °F</div>
        <div class="data-point"><strong>Humidity:</strong> ${humidity}%</div>
        <div class="data-point"><strong>Wind Speed:</strong> ${windSpeed} mph</div>
        <div class="data-point"><strong>Condition:</strong> ${condition}</div>
      `;

      updateChart();
    }

    function updateChart() {
      if (chart) chart.destroy();
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'red');
      gradient.addColorStop(0.5, 'orange');
      gradient.addColorStop(1, 'violet');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: temperatureData.length }, (_, i) => i + 1),

            fill: true,
            tension: 0.3,
            pointRadius: 2,
            borderWidth: 2
          }]

        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false

          }
