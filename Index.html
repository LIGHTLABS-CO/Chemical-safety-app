<!DOCTYPE html>
<html>
<head>
  <title>LightLabs Co. – Chemical Hazard AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      color: white;
      position: relative;
      z-index: 0;
    }

    /* Overlay to dim background for readability */
    body::before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    input, button {
      margin-top: 1em;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 1em;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 1em;
      border-radius: 5px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h2>⚗️ LightLabs Co. – Chemical Hazard AI</h2>
  <input type="text" id="chemical" placeholder="Enter chemical name or keyword (e.g., potassium)" />
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    // --- Background image slideshow ---
    const backgrounds = [
      "https://bonhotels.com/wp-content/uploads/2023/03/Bon-Hyatti-Warri-Facade-Night.jpg",
      "https://bonhotels.com/wp-content/uploads/2023/03/Bon-Hyatti-Warri-Reception.jpg",
      "https://bonhotels.com/wp-content/uploads/2023/03/Bon-Hyatti-Warri-Restaurant.jpg",
      "https://bonhotels.com/wp-content/uploads/2023/03/Bon-Hyatti-Warri-Room-Double.jpg",
      "https://bonhotels.com/wp-content/uploads/2023/03/Bon-Hyatti-Warri-Bar.jpg"
    ];

    let bgIndex = 0;
    function changeBackground() {
      document.body.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
      bgIndex = (bgIndex + 1) % backgrounds.length;
    }
    changeBackground(); // initial
    setInterval(changeBackground, 8000); // change every 8 sec

    // --- Levenshtein + fuzzy match chemical logic ---
    function levenshtein(a, b) {
      const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          if (a[i - 1] === b[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1];
          } else {
            dp[i][j] = 1 + Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]);
          }
        }
      }
      return dp[a.length][b.length];
    }

    async function analyze() {
      const keyword = document.getElementById('chemical').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!keyword) {
        resultDiv.textContent = "Please enter a chemical name or keyword.";
        return;
      }

      resultDiv.textContent = "Analyzing...";

      try {
        const response = await fetch("answer.txt");
        const text = await response.text();

        const entries = text.split(/\n?\s*(?=[^\n]+: Hazards:)/);
        const scores = [];

        for (const entry of entries) {
          const name = entry.split(": Hazards:")[0].trim().toLowerCase();
          const distance = levenshtein(keyword, name);
          const similarity = 1 - distance / Math.max(keyword.length, name.length);
          if (name.includes(keyword) || similarity > 0.65) {
            scores.push({ similarity, entry });
          }
        }

        scores.sort((a, b) => b.similarity - a.similarity);
        const topMatches = scores.slice(0, 5).map(m => m.entry.trim());

        if (topMatches.length > 0) {
          resultDiv.textContent = topMatches.join("\n\n----------------------------------------\n\n");
        } else {
          resultDiv.textContent = `❌ No data found matching "${keyword}". Try a different term.`;
        }

      } catch (error) {
        resultDiv.textContent = `❌ Error reading answer.txt: ${error.message}`;
      }
    }
  </script>
</body>
</html>
