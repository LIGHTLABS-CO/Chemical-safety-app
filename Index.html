<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öóÔ∏è LightLabs ‚Äì Chemical Hazard AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2em; background: #eef3f8; }
    h1 { color: #222; }
    input, button {
      padding: 0.5em; margin-top: 0.5em;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #007bff; color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 1em; padding: 1em; background: white;
      border-radius: 5px; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>‚ö° LightLabs Co. ‚Äì Chemical Hazard AI</h1>
  <label>Enter your Hugging Face API key:</label><br>
  <input type="password" id="apiKey" placeholder="hf_xxx..." /><br>
  <label>Enter a chemical name:</label><br>
  <input type="text" id="chemicalInput" placeholder="e.g., Benzene" /><br>
  <button onclick="analyze()">Analyze Hazard</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const chemical = document.getElementById("chemicalInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!apiKey || !chemical) {
        resultDiv.textContent = "‚ùå Please enter both the API key and a chemical name.";
        return;
      }

      resultDiv.textContent = "üîç Analyzing... please wait.";

      const prompt = `Explain the hazards, industrial uses, and safety protocols for the chemical: ${chemical}. Be detailed.`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({ inputs: prompt })
        });

        const data = await response.json();

        if (Array.isArray(data) && data[0]?.generated_text) {
          resultDiv.textContent = data[0].generated_text;
        } else if (data?.generated_text) {
          resultDiv.textContent = data.generated_text;
        } else {
          resultDiv.textContent = "‚ö†Ô∏è Failed to get response. Response format unrecognized.";
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
