<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightLabs Co. – Chemical Hazard AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2em; background: #f4f7fa; }
    h1 { color: #333; }
    #result { margin-top: 1em; white-space: pre-wrap; background: #fff; padding: 1em; border-radius: 5px; }
    button { margin-top: 1em; padding: 0.5em 1em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    input { padding: 0.5em; width: 60%; border-radius: 4px; border: 1px solid #ccc; margin-top: 0.5em; }
    label { display: block; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>⚡ LightLabs Co. – Chemical Hazard AI Assistant</h1><label for="apiKeyInput">Enter your Hugging Face API Key:</label> <input type="text" id="apiKeyInput" placeholder="hf_xxx..." />

<label for="chemicalInput">Enter a chemical name:</label> <input type="text" id="chemicalInput" placeholder="e.g., Benzene" />

<button onclick="analyze()">Analyze Hazard</button>

  <div id="result"></div>  <script>
    async function analyze() {
      const apiKey = document.getElementById('apiKeyInput').value.trim();
      const chemical = document.getElementById('chemicalInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Analyzing... please wait.";

      if (!apiKey || !chemical) {
        resultDiv.textContent = "Please provide both API key and chemical name.";
        return;
      }

      const prompt = `Explain the hazards, industrial use, and safety protocols for the chemical: ${chemical}. Make it detailed.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 500
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          resultDiv.textContent = data.choices[0].message.content;
        } else if (data.error && data.error.message) {
          resultDiv.textContent = `Error: ${data.error.message}`;
        } else {
          resultDiv.textContent = "Unexpected error. Try again later.";
        }
      } catch (error) {
        resultDiv.textContent = "Network error or invalid API key.";
      }
    }
  </script></body>
</html>
