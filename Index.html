<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="banner">LIGHTHOUSE LABS</div>
  <div class="countdown-timer" id="countdown">Next update in 10:00</div>
  <div class="container">
    <div style="text-align: center;">
      <button onclick="switchBase('Chevron Branch A, Warri')">Chevron Branch A</button>
      <button onclick="switchBase('Chevron Branch B, Warri')">Chevron Branch B</button>
      <button onclick="switchBase('Bon Hotel Hyatti, Warri')">Bon Hotel Hyatti</button>
    </div>
    <div id="base-name">Chevron Branch A, Warri</div>
    <div id="weather"></div>
    <canvas id="tempChart"></canvas>
    <div id="forecast"></div>
  </div>

  <script>
    let base = 'Chevron Branch A, Warri';
    let countdown = 600;
    let chart;
    let temperatureData = [];
    const ctx = document.getElementById('tempChart').getContext('2d');

    function switchBase(newBase) {
      base = newBase;
      document.getElementById('base-name').innerText = newBase;
      fetchWeather();
    }

    function updateCountdown() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      document.getElementById('countdown').innerText = `Next update in ${minutes}:${seconds}`;
      countdown--;
      if (countdown < 0) {
        countdown = 600;
        fetchWeather();
      }
    }

    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=Warri,NG&appid=7ce545e8426a719062d9f8a7795d1e56&units=imperial`;
      const response = await fetch(url);
      const data = await response.json();

      const temp = data.main.temp;
      const humidity = data.main.humidity;
      const windSpeed = data.wind.speed;
      const weather = data.weather[0].description;

      const fluctuatedTemp = (temp + (Math.random() * 1.5 - 0.5)).toFixed(2);
      temperatureData.push(fluctuatedTemp);
      if (temperatureData.length > 20) temperatureData.shift();

      document.getElementById('weather').innerHTML = `
        <div class="data-point"><strong>Temperature:</strong> ${fluctuatedTemp} Â°F</div>
        <div class="data-point"><strong>Humidity:</strong> ${humidity}%</div>
        <div class="data-point"><strong>Wind Speed:</strong> ${windSpeed} mph</div>
        <div class="data-point"><strong>Condition:</strong> ${weather}</div>
      `;

      updateChart();
    }

    function updateChart() {
      if (chart) chart.destroy();

      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'red');
      gradient.addColorStop(0.5, 'orange');
      gradient.addColorStop(1, 'violet');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: temperatureData.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Temperature Fluctuation',
            data: temperatureData,
            borderColor: 'rgba(255,0,255,1)',
            backgroundColor: gradient,
            fill: true,
            tension: 0.3,
            pointRadius: 2,
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    fetchWeather();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
